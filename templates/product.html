{% extends 'base.html' %}
{% load static %}
{% block body %}

        <section id="product-banner">
        <h2>Order from Home</h2>
        <p>Save more with coupons upto 80% as well</p>
    </section>

 

    <section id="product1" class="section-p1">
      <h2>Our Products</h2>

        {% for Products in ProductsCat %}

          <h5>{{Products.name}}</h5>
          <div class="star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <h4>Rs.{{Products.price}}</h4>
          </div>
          <!-- <input type="number" value="1"> -->
          <a href="#"><i data-product="{{Products.id}}" data-action="add"  class="fa fa-shopping-cart addToCart"></i></a>
      </div>
    {% endfor %}
    </div>

    </section>




    </section>

          <a href= "#">1</a>
